

<div class="parallax1">

    <div class="center">
    <div class="container">
      <h1>Admin Login</h1>
      <form [formGroup]="adminLogin" (ngSubmit)="login()">
        <div  class="form-group" >
          <label for="email">Email:</label>
          <input formControlName="email" type="email" class="form-control" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="alterEgo">Password</label>
          <input formControlName="password"type="password" class="form-control" name="password">
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
        
      </form>
    </div>
    </div>
    
</div>
