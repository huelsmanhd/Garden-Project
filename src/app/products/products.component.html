<div class="cardDisplay">
  <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">

  </mat-paginator> -->
    <mat-card class="example-card"  *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title class="title">{{product.product_name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="img-article" src={{product.product_image}} alt="">
      <mat-card-content>
        <p>{{product.product_description}}</p>
        <p>${{product.product_price}}</p>
      </mat-card-content>
      <mat-card-footer>
      <mat-card-actions>
        <button mat-button color="warn"><mat-icon>delete</mat-icon>Delete</button>
      </mat-card-actions>
    </mat-card-footer>
        
  </mat-card>
  
</div>
